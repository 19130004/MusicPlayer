<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const PLAYER_STORAGE_KEY = "player";
        const player = $('.player')
        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const playlist = $('.playlist');
        const cd = $('.cd');
        const playBtn = $('.btn-toggle-play');
        const nextBtn = $('.btn-next');
        const preBtn = $('.btn-prev');
        const randomBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');
        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            setConfig :function (key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
            },
            songs: [
                {
                    name: 'Đi về nhà',
                    singer: 'Đen, Justatee',
                    path: './assets/song/1.mp3',
                    img: 'https://i1.sndcdn.com/artworks-4uzPxyIN5YK7qzum-k7v73Q-t500x500.jpg',

                },
                {
                    name: 'Cơn mưa cuối',
                    singer: 'Justatee , Binz',
                    path: './assets/song/2.mp3',
                    img: 'https://i1.sndcdn.com/artworks-000191567152-6ogpm0-t500x500.jpg',

                },
                {
                    name: 'Buồn thì cứ khóc đi',
                    singer: 'Lynk Lee',
                    path: './assets/song/3.mp3',
                    img: 'https://i1.sndcdn.com/artworks-000654140140-ak64cl-t500x500.jpg',

                },
                {
                    name: 'Hãy trao cho anh',
                    singer: 'Sơn Tùng M-TP ft. Snoop Dog',
                    path: './assets/song/4.mp3',
                    img: 'https://i1.sndcdn.com/artworks-000560564931-xhi71x-t500x500.jpg',

                },
                {
                    name: 'Tình bạn diệu kỳ',
                    singer: 'Amee x Ricky Star x Lăng LD',
                    path: './assets/song/5.mp3',
                    img: 'https://i1.sndcdn.com/artworks-RTiANfFoNu6cpYyv-yAp1xA-t500x500.jpg',

                },
                {
                    name: 'Trên Tình Bạn Dưới Tình Yêu',
                    singer: 'MIN',
                    path: './assets/song/6.mp3',
                    img: 'https://i1.sndcdn.com/artworks-Huuuiv5nP8Q26ygR-RJRiRA-t500x500.jpg',

                },
                {
                    name: 'Sau Tất Cả (After All)',
                    singer: 'ERIK ST.319',
                    path: './assets/song/7.mp3',
                    img: 'https://i1.sndcdn.com/artworks-000142745540-1mw8pg-t500x500.jpg',

                },
                {
                    name: 'Stay',
                    singer: 'The Kid LAROI, Justin Bieber',
                    path: './assets/song/8.mp3',
                    img: 'https://i1.sndcdn.com/artworks-OJlUwec0bqGd-0-t500x500.jpg',

                },
                {
                    name: 'Let It Go',
                    singer: 'Idina Menzel',
                    path: './assets/song/9.mp3',
                    img: 'https://i1.sndcdn.com/artworks-000067100191-lw0qld-t500x500.jpg',

                },
                {
                    name: 'See You Again',
                    singer: 'Wiz Khalifa ft. Charlie Puth Furious 7',
                    path: './assets/song/10.mp3',
                    img: 'https://i1.sndcdn.com/artworks-000114685101-17m6ca-t500x500.jpg',

                },
                {
                    name: 'Scars To Your Beautiful',
                    singer: 'Alessia Cara',
                    path: './assets/song/11.mp3',
                    img: 'https://i1.sndcdn.com/artworks-FX9IdYtt4PAA-0-t500x500.jpg',

                },
            

            ],
            render: function () {
                const htmls = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                            <div class="thumb" style="background-image: url('${song.img}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                        `
                })
                playlist.innerHTML = htmls.join('');


            },
            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                })
            },
            handleEvent: function () {
                // Playist
                const _this = this;
                const cdWidth = cd.offsetWidth;
                const cdThumbAnimate = cdThumb.animate([
                    { transform: 'rotate(360deg)' }
                ], {
                    duration: 10000,
                    iterations: Infinity

                })
                cdThumbAnimate.pause();
                document.onscroll = function () {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newWidth = cdWidth - scrollTop;
                    cd.style.width = newWidth > 0 ? newWidth + 'px' : 0;
                    cd.style.opacity = newWidth / cdWidth;
                }
                playBtn.onclick = function () {
                    if (_this.isPlaying) {
                        audio.pause();
                    } else {
                        audio.play();
                    }

                }
                // Khi song được playing
                audio.onplay = function () {
                    _this.isPlaying = true;
                    player.classList.add('playing');
                    cdThumbAnimate.play();
                }
                // Khi song được playing
                audio.onpause = function () {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbAnimate.pause();
                }
                // Khi song được playing tiến độ bài hát được thay đổi
                audio.ontimeupdate = function () {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    $('#progress').value = percent;
                }
                //Xử lý khi tua song 
                $('#progress').onchange = function () {
                    const percent = this.value;
                    audio.currentTime = (percent / 100) * audio.duration;
                }
                //Khi nextSong
                nextBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.randomSong();
                    } else {
                        _this.nextSong();
                    }
                    audio.play();
                    _this.scrollToActiveSong();
                    _this.render();

                }
                // Khi prev song
                preBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.randomSong();
                    } else {
                        _this.prevSong();
                    }
                    audio.play();
                    _this.render();
                }
                // Khi random song
                randomBtn.onclick = function () {
                    _this.isRandom = !_this.isRandom;
                    _this.setConfig('isRandom', _this.isRandom);
                    randomBtn.classList.toggle("active", _this.isRandom);


                }
                // Xử lý audio isEnded
                audio.onended = function () {
                    nextBtn.click();
                }
                // Repeat songs
                repeatBtn.onclick = function () {
                    _this.isRepeat = !_this.isRepeat;
                    _this.setConfig('isRepeat', _this.isRandom);
                    repeatBtn.classList.toggle("active", _this.isRepeat);

                }
                audio.onended = function () {
                    if (_this.isRepeat) {
                        audio.play();
                    } else {
                        nextBtn.click();
                    }
                }
                //Nhấn vào playist
                playlist.onclick = function (e) {
                    const songNode = e.target.closest('.song:not(.active)');
                    if (songNode || e.target.closest('.option')) {
                        if (songNode) {
                            _this.currentIndex = Number(songNode.dataset.index);
                            _this.loadCurrentSong();
                            _this.render();
                            audio.play();
                        }
                    }
                }

            },
            loadCurrentSong: function () {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.img}')`;
                audio.src = this.currentSong.path;
            },
            nextSong: function () {
                this.currentIndex++;
                if (this.currentIndex > this.songs.length - 1) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();

            },
            prevSong: function () {
                this.currentIndex--;
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },
            randomSong: function () {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length);
                } while (newIndex === this.currentIndex) {
                    this.currentIndex = newIndex;
                    this.loadCurrentSong();
                }
            },
            repeatSong: function () {
                if (this.isRandom) {
                    this.randomSong();
                } else {
                    this.loadCurrentSong();
                }

            },
            scrollToActiveSong: function () {
                setTimeout(() => {

                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    })
                }, 300)
            },
            loadConfig: function () {
                this.isRandom = this.config.isRandom;
                this.isRepeat = this.config.isRepeat;

            },

            start: function () {
                this.loadConfig();
                this.defineProperties();
                this.handleEvent();
                this.loadCurrentSong();
                this.render();
                repeatBtn.classList.toggle("active", this.isRepeat);
                randomBtn.classList.toggle("active", this.isRandom);
            }


        }
        app.start();

    </script>
</body>


</html>
